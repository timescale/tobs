{{- $grafana := index .Values "kube-prometheus-stack" "grafana" -}}
{{ if and $grafana.enabled $grafana.sidecar.datasources.enabled -}}
{{- $tsEnabled := $grafana.timescale.datasource.enabled -}}
{{- $promEnabled := $grafana.prometheus.datasource.enabled -}}
{{- $anyDataSources := or $tsEnabled $promEnabled -}}
{{ if $anyDataSources -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-grafana-datasources
  namespace: {{ template "tobs.namespace" . }}
  labels:
    tobs_datasource: "true"
    app: {{ template "tobs.fullname" . }}
    chart: {{ template "tobs.chart" . }}
    release: {{ .Release.Name }}
type: Opaque
stringData:
  datasource.yaml: |-
    # config file version
    apiVersion: 1

    datasources:
{{- if $promEnabled }}
      - name: Prometheus
        type: prometheus
        url: {{ tpl $grafana.prometheus.datasource.url . }}
        isDefault: true
        editable: true
        access: proxy
{{- end -}}
{{ if $tsEnabled -}}
{{- $isDefault := not $promEnabled -}}
{{- $hostURL := "" -}}
{{ if .Values.timescaledbExternal.enabled -}}
  {{- $hostURL = include "tobs.dburi.host" . -}}
{{ else -}}
  {{- $host := tpl $grafana.timescale.database.host $ -}}
  {{- $port := $grafana.timescale.database.port | int -}}
  {{- $hostURL = printf "%s:%d" $host $port -}}
{{ end }}
      - name: TimescaleDB
        url: {{ $hostURL }}
        type: postgres
        isDefault: {{ $isDefault }}
        access: proxy
        user: {{ ternary (include "tobs.dburi.user" . ) ($grafana.timescale.database.user ) (.Values.timescaledbExternal.enabled) }}
        database: {{ ternary (include "tobs.dburi.dbname" . ) ($grafana.timescale.database.dbName ) (.Values.timescaledbExternal.enabled) }}
        editable: true
        secureJsonData:
          password: {{ ternary (include "tobs.dburi.password" . ) ($grafana.timescale.database.pass ) (.Values.timescaledbExternal.enabled) }}
        jsonData:
          sslmode: {{ ternary (include "tobs.dburi.sslmode" . ) ($grafana.timescale.database.sslMode ) (.Values.timescaledbExternal.enabled) }}
          postgresVersion: 1000
          timescaledb: true
{{- end -}}
{{- end -}}
{{- end -}}
